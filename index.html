<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </head>
 <body>
  <div class="container mt-5 blurred-div">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="form-group d-flex justify-content-center">
          <input type="text" id="textSearch" class="form-control text-center" placeholder="Search">
        </div>
        <div class="form-group text-center">
          <button id="btn_search" class="btn btn-primary" onclick="search()">Search</button>
        </div>
        <div class="mt-4 text-center">
          <h4>Country Name - <span id="name">---------</span></h4>
        </div>
        <div class="mt-4 text-center">
          <div id="img"></div>
        </div>
        <div class="mt-4 text-center">
          <h4>Country (Official) - <span id="OfficialName">---------</span></h4>
        </div>
        <div class="mt-4 text-center">
          <h4>Currency Type - <span id="type">---------</span></h4>
        </div>
        <div class="mt-4 text-center">
          <h4>Capital city - <span id="Capital">---------</span></h4>
        </div>
        <div class="mt-4 text-center pb-2">
          <h4>Region - <span id="Region">---------</span></h4>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="app.js"></script>  
 </body>
 </html>
