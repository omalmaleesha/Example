<!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </head>
 <body>
  <div class="container mt-5  blurred-div w-50 ">
    <div class="form-group d-flex justify-content-center ">
      <input type="text" id="textSearch" class="form-control w-50 text-center mt-2" placeholder="Search">
    </div>
    <!-- <div id="suggestions" class="suggestions"></div> -->
    <div class="form-group text-center mt-1">
      <button id="btn_search" class="btn btn-primary" onclick="search()">Search</button>
    </div>
    <div class="mt-4 text-center">
      <h4>Country Name - <label for="" id="name">---------</label></h4>
    </div>
    <div class="mt-4 text-center">
      <div id="img"></div>
    </div>

    <div class="mt-4 text-center">
      <h4>Country (Official) - <label for="" id="OfficialName">---------</label></h4>
    </div>
    <div class="mt-4 text-center">
      <h4>Currency Type - <label for="" id="type">---------</label></h4>
    </div>
    <div class="mt-4 text-center">
      <h4>Capital city - <label for="" id="Capital">---------</label></h4>
    </div>
    <div class="mt-4 text-center pb-2">
      <h4>Region  - <label for="" id="Region">---------</label></h4>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="app.js"></script>  
 </body>
 </html>
